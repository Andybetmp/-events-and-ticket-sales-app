version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ticketing
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  user-service:
    build: ./user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ticketing
    depends_on:
      - mysql

  event-service:
    build: ./event-service
    ports:
      - "8082:8082"
    depends_on:
      - mysql

  ticket-service:
    build: ./ticket-service
    ports:
      - "8083:8083"
    depends_on:
      - mysql

  payment-service:
    build: ./payment-service
    ports:
      - "8084:8084"

  notification-service:
    build: ./notification-service
    ports:
      - "8085:8085"

  gateway:
    build: ./gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - event-service
      - ticket-service

volumes:
  db_data:
