server.port=8083
spring.application.name=orchestration-service

# Database Configuration - No se usa, el orchestrator solo coordina
# Mantener configuración mínima para evitar errores de Spring Boot
spring.datasource.url=jdbc:mysql://localhost:3306/orchestration_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Deshabilitado, no hay entidades en orchestrator
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Flyway Configuration - Desactivado (usar JPA)
spring.flyway.enabled=false

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Services URLs
services.user-service.url=http://localhost:8081
services.event-service.url=http://localhost:8082
services.payment-service.url=http://localhost:8084
services.notification-service.url=http://localhost:8085
services.ticket-service.url=http://localhost:8086

# Gateway Secret
gateway.secret=soa-gateway-secret-key-2024
gateway.validation.enabled=false

# Exponer endpoints para Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true