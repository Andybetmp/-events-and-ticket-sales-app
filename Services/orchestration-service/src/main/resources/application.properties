server.port=8083
spring.application.name=orchestration-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketing?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway Configuration - Desactivado (usar JPA)
spring.flyway.enabled=false

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Services URLs
services.user-service.url=http://localhost:8081
services.event-service.url=http://localhost:8082
services.payment-service.url=http://localhost:8084
services.notification-service.url=http://localhost:8085

# Gateway Secret
gateway.secret=soa-gateway-secret-key-2024
gateway.validation.enabled=false
